<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Images</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/59dee3affe.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a
            href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
            >About</a
          >
        </li>
        <li>
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi9s8PX9azrAhWKWM0KHZO7CxYQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf"
            >Store</a
          >
        </li>
        <div class="float-right">
          <li><a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a></li>
          <li><a href="index.html">Search</a></li>
          <li><a href="advance.html">Advance Search</a></li>
        </div>
      </ul>
    </nav>
    <div class="container text-center p-5">
      <img
        alt="Google"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      />
      <span id="inline-txt">Images</span>
      <form action="https://google.com/search" class="pt-4">
        <div class="form-group row justify-content-center mb-4">
          <i class="fas fa-search"></i>
          <input type="text" name="q" class="form-control search-q" />
          <input type="hidden" name="tbm" value="isch" />
          <i class="fas fa-camera"></i>
        </div>
      </form>
    </div>
  </body>
</html>
